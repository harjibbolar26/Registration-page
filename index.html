<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Page</title>
  <link rel="stylesheet" href="reg.css" />
</head>

<body>
  <h1 class="banner">
    Welcome to Jibby X Zuri HTML/CSS Basics Tutorial <br />
    Please fill the registrationform below
  </h1>
  <hr />
  <img src="images (86).jpeg" alt="" />
  <div class="wrapper">
    <div class="registration">
      <div class="title"><b>REGISTRATION FORM</b></div>
      <form action="./login.html">
        <div class="form-wrap">
          <label for="fname" class="label">First Name</label>
          <input type="text" name="fname" id="" required />
          <br />
          <br />
          <label for="lname" class="label">Last Name</label>
          <input type="text" name="lname" id="" required />
          <br />
          <br />
          <label for="pnumber" class="label">Phone Number</label>
          <input type="tel" name="pnumber" id="" pattern="[0-9]{3}-[0-9]{2}-[0-9]{4}-[0-9]{4}"
            placeholder="001-23-4567-8901" required />
          <br />
          <br />
          <label for="mail" class="label">Email</label>
          <input type="email" name="mail" id="" required />
          <br />
          <br />
          <label for="pwd" class="label">Password</label>
          <input type="password" name="pwd" id="" placeholder="Hover for pattern"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
            required />
          <br />
          <br />
          <label for="gender" class="label">Gender</label>
          <select name="gender" id="gender" required>
            <option value="male">Male</option>
            <option value="female" selected>Female</option>
          </select>
          <br />
          <br />
          <label for="DOB" class="label">Date of Birth</label>
          <input type="date" name="DOB" id="" required />
          <br />
          <br />
          <label for="favcolor" class="label">Select your favorite color</label>
          <input type="color" name="favcolor" id="" required />
          <br />
          <br />
          <button class="submit">Register Now</button>
          <p>Have an account already? <a href="./login.html">Login</a></p>
        </div>
      </form>
    </div>
  </div>
  <footer>
    <div class="footnote">
      <hr>

        &#128222 +234-81-48804209 <br>
        &#128232 harjibbolar26@gmail.com
      </b>
      <hr>
    </div>

  </footer>
</body>

</html>
