<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="reg.css" />
</head>

<body>
  <h1 class="banner">Welcome to Jibby X Zuri HTML/CSS Basics Tutorial <br> Please enter your login details</h1>
  <hr>
  <img src="images (86).jpeg" alt="">
  <div class="wrapper">
    <div class="registration">
      <div class="title"> <b>LOGIN HERE</b></div>
      <form action="./success.html">
        <div class="form-wrap">
          <label for="email">Email </label>
          <input type="email" placeholder="Enter your email" title="e.g. example@zuri.com" required>
          <br>
          <br>
          <label for="pwd">Password</label>
          <input type="password" placeholder="Enter password as required (hover here to see)"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
            required />
          <br>
          <br>
          <button class="submit">Login</button>
          <p>Not registered? <a href="./index.html">Sign up here</a></p>
        </div>
      </form>
    </div>
  </div>
